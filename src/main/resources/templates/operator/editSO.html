<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Special Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Special Offer</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/specialoffer/edit/{id}(id=${specialoffer.specialofferid})}" th:object="${specialoffer}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="category" class="col-form-label">Category</label> <input
								type="text" th:field="*{category}" class="form-control" id="categorySo"
								placeholder="Category"> <span
								th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
								class="text-danger"></span>
						</div>
						<<div class="form-group col-md-6">
							<label for="discountpct" class="col-form-label">Discount</label> <input
								type="text" th:field="*{discountpct}" class="form-control" id="discountpctSo"
								placeholder="Discount"> <span
								th:if="${#fields.hasErrors('discountpct')}" th:errors="*{discountpct}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified date</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Edit Special Offer">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

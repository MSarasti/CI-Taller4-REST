<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Order details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${salesorderdetails}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">There are no orders</h2>
				<div th:case="*">
					<h2 class="my-5">Sales Order Details</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Unit Price</th>
								<th>Unit Price Discount</th>
								<th>Special Offer ID</th>
								<th>Product ID</th>
								<th>Product ID query</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${salesorderdetails}">
								<td th:text="${order.id}"></td>
								<td th:text="${order.unitprice}"></td>
								<td th:text="${order.unitpricediscount}"></td>
								<td th:text="${order.specialofferproduct.id.specialofferid}"></td>
								<td th:text="${order.specialofferproduct.id.productid}"></td>
								<td><a th:href="@{/salesorderdetail/query/productid/{productid}(productid=${order.specialofferproduct.id.productid})}"
									class="btn btn-primary"><i class="fa fa-search"></i></a></td>
								<td><a th:href="@{/salesorderdetail/edit/{id}(id=${order.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/salesorderdetail/del/{id}(id=${order.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/salesorderdetail/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i> Add an order detail</a>
				</p>
				<p>
					<label for="productid" class="col-form-label">Product ID</label> <input
								type="text" th:name="productid" class="form-control" id="productid"
								placeholder="Number"> 
					<a th:href="@{/salesorderdetail/query/productid/{productid}(productid=${productid})}" class="btn btn-primary"><i class="fa fa-search"></i>Search for order details with a given product id</a>	
				</p>
				<p>
					<a th:href="@{/salesorderdetail/query/SOP}" class="btn btn-primary"><i class="fa fa-search"></i>Search for order details with more than one SOP</a>	
				</p>
				<p>
					<a href="/operator/"><i class="fas fa-user-edit ml-2"></i> Go to Operator Menu</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>

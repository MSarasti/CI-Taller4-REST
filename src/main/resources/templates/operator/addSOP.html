<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add SO Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Special Offer Product</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/specialofferproduct/add/}" th:object="${specialofferproduct}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="sId" class="col-form-label">Special Offer</label> <select
								th:field="*{sId}">
								<option th:each="so : ${offers}" th:value="${so.specialofferid}"
									class="form-control" th:text="${so.category}"
									th:selected="${specialofferproduct.sId=so.specialofferid}"></option>
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="pId" class="col-form-label">Product</label> <select
								th:field="*{pId}">
								<option th:each="p : ${products}" th:value="${p.productid}"
									class="form-control" th:text="${p.name}"
									th:selected="${specialofferproduct.pId=p.productid}"></option>
							</select> 
						</div>
						<div style="display:none" class="form-group col-md-6">
							<input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="01/01/2020" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" style="display:none;">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Special Offer">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Order Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Sale Order Detail</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/salesorderdetail/add/}" th:object="${salesorderdetail}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="unitprice" class="col-form-label">Unit Price</label> <input
								type="text" th:field="*{unitprice}" class="form-control" id="unitSOD"
								placeholder="Unit price"> <span
								th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="unitpricediscount" class="col-form-label">Unit Price Discount</label> <input
								type="text" th:field="*{unitpricediscount}" class="form-control" id="discountSOD"
								placeholder="Discount"> <span
								th:if="${#fields.hasErrors('unitpricediscount')}" th:errors="*{unitpricediscount}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="soId" class="col-form-label">Special Offer</label> <select
								th:field="*{soId}">
								<option th:each="so : ${offers}" th:value="${so.specialofferid}"
									class="form-control" th:text="${so.category}"
									th:selected="${specialofferproduct.soId=so.specialofferid}"></option>
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="pId" class="col-form-label">Product</label> <select
								th:field="*{pId}">
								<option th:each="p : ${products}" th:value="${p.productid}"
									class="form-control" th:text="${p.name}"
									th:selected="${specialofferproduct.pId=p.productid}"></option>
							</select> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Order Detail">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

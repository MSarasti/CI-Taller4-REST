<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Special Offers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${specialoffers}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">There are no offers</h2>
				<div th:case="*">
					<h2 class="my-5">Special Offers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Category</th>
								<th>Discount</th>
								<th>Modified Date</th>
								<th>Start date query</th>
								<th>End date query</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="soffer : ${specialoffers}">
								<td th:text="${soffer.specialofferid}"></td>
								<td th:text="${soffer.category}"></td>
								<td th:text="${soffer.discountpct}"></td>
								<td th:text="${soffer.modifieddate}"></td>
								<td><a th:href="@{/specialoffer/query/startdate/{startdate}(startdate=${soffer.startdate})}" 
									class="btn btn-primary"><i class="fa fa-search"></i></a></td>
								<td><a th:href="@{/specialoffer/query/enddate/{enddate}(enddate=${soffer.enddate})}" 
									class="btn btn-primary"><i class="fa fa-search"></i></a></td>
								<td><a th:href="@{/specialoffer/edit/{id}(id=${soffer.specialofferid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/specialoffer/del/{id}(id=${soffer.specialofferid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/specialoffer/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i> Add a special offer</a>
				</p>
				<p>
					<label for="startdate" class="col-form-label">Start Date</label> <input
								type="date" th:name="startdate" class="form-control" id="startdate"
								placeholder="Date"> 
					<a th:href="@{/specialoffer/query/startdate/{startdate}(startdate=${startdate})}" class="btn btn-primary"><i class="fa fa-search"></i>Search for special offers with a given start date</a>	
				</p>
				<p>
					<label for="enddate" class="col-form-label">End Date</label> <input
								type="date" th:name="enddate" class="form-control" id="enddate"
								placeholder="Style"> 
					<a th:href="@{/specialoffer/query/enddate/{enddate}(enddate=${enddate})}" class="btn btn-primary"><i class="fa fa-search"></i>Search for special offers with a given end date</a>	
				</p>
				<p>
					<a href="/operator/"><i class="fas fa-user-edit ml-2"></i> Go to Operator Menu</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>

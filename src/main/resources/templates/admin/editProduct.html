<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Product</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/product/edit/{id}(id=${prod.productid})}" th:object="${prod}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="daystomanufacture" class="col-form-label">Days to manufacture</label> <input
								type="text" th:field="*{daystomanufacture}" class="form-control" id="daystomanufacture"
								placeholder="Days to manufacture"> <span
								th:if="${#fields.hasErrors('daystomanufacture')}" th:errors="*{daystomanufacture}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="productnumber" class="col-form-label">Product number</label> <input
								type="text" th:field="*{productnumber}" class="form-control" id="productnumber"
								placeholder="Product number"> <span
								th:if="${#fields.hasErrors('productnumber')}" th:errors="*{productnumber}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="style" class="col-form-label">Product style</label> <input
								type="text" th:field="*{style}" class="form-control" id="style"
								placeholder="Product style">
						</div>
						<div class="form-group col-md-6">
							<label for="sellstartdate" class="col-form-label">Sell Start Date</label>
							<input type="date" th:field="*{sellstartdate}" class="form-control"
								id="sellstartdate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('sellstartdate')}"
								th:errors="*{sellstartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sellenddate" class="col-form-label">Sell End Date</label>
							<input type="date" th:field="*{sellenddate}" class="form-control"
								id="sellenddate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('sellenddate')}"
								th:errors="*{sellenddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="pcatId" class="col-form-label">Product Category</label> <select
								th:field="*{pcatId}">
								<option th:each="cat : ${cats}" th:value="${cat.productcategoryid}"
									class="form-control" th:text="${cat.name}"
									th:selected="${prod.pcatId=cat.productcategoryid}"></option>
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="psubId" class="col-form-label">Product Subcategory</label> <select
								th:field="*{psubId}">
								<option th:each="sub : ${subs}" th:value="${sub.productsubcategoryid}"
									class="form-control" th:text="${sub.name}"
									th:selected="${prod.psubId=sub.productsubcategoryid}"></option>
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="um1Id" class="col-form-label">Unit measure 1</label> <select
								th:field="*{um1Id}">
								<option th:each="um1 : ${units}" th:value="${um1.unitmeasurecode}"
									class="form-control" th:text="${um1.name}"
									th:selected="${prod.um1Id=um1.unitmeasurecode}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="um2Id" class="col-form-label">Unit measure 2</label> <select
								th:field="*{um2Id}">
								<option th:each="um2 : ${units}" th:value="${um2.unitmeasurecode}"
									class="form-control" th:text="${um2.name}"
									th:selected="${prod.um2Id=um2.unitmeasurecode}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Edit Product">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

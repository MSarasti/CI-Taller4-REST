<head>

<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	<div th:switch="${admin}" class="container my-5">

			<div class="col-md-6">
				<h2 th:case="null">Admin Menu</h2>
				
				<p>Create product info</p>
				<p>
					<a href="/productcategory/add"><i class="fas fa-user-edit ml-2"></i> Create product categories</a>
				</p>
				<p>
					<a href="/productsubcategory/add"><i class="fas fa-user-edit ml-2"></i> Create product subcategories</a>
				</p>

					<a href="/unitmeasure/add"><i class="fas fa-user-edit ml-2"></i> Create unit measure</a>
				</p>

					<a href="/product"><i class="fas fa-user-edit ml-2"></i> Product menu</a>

					<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>

		</div>

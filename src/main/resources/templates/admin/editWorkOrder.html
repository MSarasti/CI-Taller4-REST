<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Work Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Work Order</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/workorder/edit/{id}(id=${worder.workorderid})}" th:object="${worder}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="duedate" class="col-form-label">Due date</label> <input
								type="date" th:field="*{duedate}" class="form-control" id="duedate"
								placeholder="duedate"> <span
								th:if="${#fields.hasErrors('duedate')}" th:errors="*{duedate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified date</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="startdate" class="col-form-label">Start Date</label>
							<input type="date" th:field="*{startdate}" class="form-control"
								id="startdate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('startdate')}"
								th:errors="*{startdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="enddate" class="col-form-label">End Date</label>
							<input type="date" th:field="*{enddate}" class="form-control"
								id="enddate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('enddate')}"
								th:errors="*{enddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="pId" class="col-form-label">Product</label> <select
								th:field="*{pId}">
								<option th:each="prod : ${prods}" th:value="${prod.productid}"
									class="form-control" th:text="${prod.name}"
									th:selected="${worder.pId=prod.productid}"></option>
							</select> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Edit Work order">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

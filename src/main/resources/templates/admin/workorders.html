<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Work Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${workorders}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">There are no orders</h2>
				<div th:case="*">
					<h2 class="my-5">Work Orders</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Product name</th>
								<th>Due date</th>
								<th>Modified date</th>
								<th>Start date</th>
								<th>End date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="wo : ${workorders}">
								<td th:text="${wo.workorderid}"></td>
								<td th:text="${wo.product.name}"></td>
								<td th:text="${wo.duedate}"></td>
								<td th:text="${wo.modifieddate}"></td>
								<td th:text="${wo.startdate}"></td>
								<td th:text="${wo.enddate}"></td>
								<td><a th:href="@{/workorder/edit/{id}(id=${wo.workorderid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/workorder/del/{id}(id=${wo.workorderid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/workorder/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i> Add a work order</a>
				</p>
				<!-- <p>
					<label for="startdate" class="col-form-label">Start date</label> <input
								type="date" th:name="startdate" class="form-control" id="startdate">
					<a th:href="@{/workorder/get/startdate}" class="btn btn-primary"><i class="fa fa-search"></i>Search for a work order with a given start date</a>	
				</p>
				<p>
					<label for="enddate" class="col-form-label">End date</label> <input
								type="date" th:name="enddate" class="form-control" id="enddate">
					<a th:href="@{/workorder/get/enddate}" class="btn btn-primary"><i class="fa fa-search"></i>Search for a work order with a given end date</a>	
				</p> -->
				<p>
					<a href="/admin/"><i class="fas fa-user-edit ml-2"></i> Go to Admin Menu</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Work Order Routing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Work Order Routing</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/workorderrouting/add}" th:object="${woroute}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="plannedcost" class="col-form-label">Planned cost</label> <input
								type="text" th:field="*{plannedcost}" class="form-control" id="plannedcost"
								placeholder="planned cost"> <span
								th:if="${#fields.hasErrors('plannedcost')}" th:errors="*{plannedcost}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualcost" class="col-form-label">Actual cost</label> <input
								type="text" th:field="*{actualcost}" class="form-control" id="actualcost"
								placeholder="actual cost"> <span
								th:if="${#fields.hasErrors('actualcost')}" th:errors="*{actualcost}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified date</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
						<div>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledstartdate" class="col-form-label">Scheduled Start Date</label>
							<input type="date" th:field="*{scheduledstartdate}" class="form-control"
								id="scheduledstartdate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('scheduledstartdate')}"
								th:errors="*{scheduledstartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledenddate" class="col-form-label">Scheduled End Date</label>
							<input type="date" th:field="*{scheduledenddate}" class="form-control"
								id="scheduledenddate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('scheduledenddate')}"
								th:errors="*{scheduledenddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualstartdate" class="col-form-label">Actual Start Date</label>
							<input type="date" th:field="*{actualstartdate}" class="form-control"
								id="actualstartdate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('actualstartdate')}"
								th:errors="*{actualstartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualenddate" class="col-form-label">Actual End Date</label>
							<input type="date" th:field="*{actualenddate}" class="form-control"
								id="actualenddate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('actualenddate')}"
								th:errors="*{actualenddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="wId" class="col-form-label">Work Order ID</label> <select
								th:field="*{wId}">
								<option th:each="wo : ${worders}" th:value="${wo.workorderid}"
									class="form-control" th:text="${wo.workorderid}"
									th:selected="${woroute.wId=wo.workorderid}"></option>
							</select> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Work order routing">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
